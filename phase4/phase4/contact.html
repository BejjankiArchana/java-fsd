<html>
<head>
<title>Contact</title>
</head>
<body>
<center>

<div class="row">
<div class="col-lg-4 mx-auto">
<form action="#" method="POST">

required><br>
<br>
</div>
<div class="form-group">
<input type="email" class="formcontrol" name="email" placeholder="Your Email" style="width: 400px;
height: 50px;" required><br>
<br>
</div>
<div class="form-group">
<input type="subject" class="formcontrol" name="subject" placeholder="Subject" style="width: 400px;
height: 50px;" required><br>
<br>
</div>
<div class="form-group">
<textarea class="form-control"
name="message" rows="5" placeholder="Your Message" style="width: 400px;
height: 150px;" required></textarea><br>
<br>
</div>
<button type="submit" class="btn btnprimary btn-block" style="width: 400px; height: 25px;">Submit</button>
</form>
</div>
</div>
</div>
</section>
</center>
</body>
</html>
